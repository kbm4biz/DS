<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد بطاقة هدايا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            color: #333;
        }
        #giftCardForm {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 20px;
        }
        input, button {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #cardContainer {
            position: relative;
            width: 384px; /* 4 inches */
            height: 864px; /* 9 inches */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #textDisplay {
            font-size: 32px;
            text-align: center;
            margin: 20px;
            color: #333;
            word-break: break-word;
        }
        #qrCode {
            position: absolute;
            bottom: 30px;
            width: 120px;
            height: 120px;
            background: white;
            padding: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>مولد بطاقة هدايا</h1>
    <form id="giftCardForm">
        <input type="text" id="text" placeholder="النص الرئيسي" required>
        <input type="url" id="url" placeholder="رابط QR (اختياري)">
        <input type="url" id="bgUrl" placeholder="رابط خلفية الصورة (اختياري)">
        <button type="button" onclick="generateCard()">إنشاء البطاقة</button>
        <button type="button" id="sendButton" onclick="sendToDiscord()" disabled>إرسال إلى Discord</button>
    </form>

    <div id="cardContainer">
        <div id="textDisplay"></div>
        <div id="qrCode"></div>
    </div>

    <script>
        let generatedCardBlob = null;

        async function generateCard() {
            const text = document.getElementById('text').value;
            const url = document.getElementById('url').value;
            const bgUrl = document.getElementById('bgUrl').value;
            const cardContainer = document.getElementById('cardContainer');

            // Reset background
            cardContainer.style.backgroundImage = 'none';

            // Load background image if provided
            if (bgUrl) {
                await new Promise((resolve, reject) => {
                    const img = new Image();
                    img.crossOrigin = "anonymous";
                    img.onload = () => {
                        cardContainer.style.backgroundImage = `url(${bgUrl})`;
                        resolve();
                    };
                    img.onerror = reject;
                    img.src = bgUrl;
                });
            }

            // Display text
            const textDisplay = document.getElementById('textDisplay');
            textDisplay.textContent = text;

            // Generate QR code
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = '';
            if (url) {
                new QRCode(qrCodeDiv, {
                    text: url,
                    width: 120,
                    height: 120
                });
            }

            // Wait for elements to render
            await new Promise(resolve => setTimeout(resolve, 200));

            // Capture card
            const canvas = await html2canvas(cardContainer, {
                useCORS: true,
                scale: 2 // Higher resolution
            });

            canvas.toBlob(blob => {
                generatedCardBlob = blob;
                document.getElementById('sendButton').disabled = false;
                alert('!تم إنشاء البطاقة بنجاح');
            }, 'image/png');
        }

        async function sendToDiscord() {
            if (!generatedCardBlob) {
                alert('!الرجاء إنشاء البطاقة أولاً');
                return;
            }

            const webhookURL = 'https://discord.com/api/webhooks/1147683551236587550/Me9GrRXPY1aMRch5if7KHEymy36qm28XDl_YlDEX-pkVqbasrlXlJppcbaAVbRNqSePUL';
            const formData = new FormData();
            formData.append('file', generatedCardBlob, 'gift-card.png');

            try {
                const response = await fetch(webhookURL, {method: 'POST', body: formData});
                response.ok ? 
                    alert('!تم الإرسال بنجاح') : 
                    alert(`فشل الإرسال (${response.status})`);
            } catch (error) {
                console.error(error);
                alert('!حدث خطأ أثناء الإرسال');
            }
        }
    </script>
</body>
</html>
