<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد بطاقة هدايا</title>
    <style>
        :root {
            --card-width: 384px;
            --card-height: 864px;
            --background-image: url('https://via.placeholder.com/384x864');
        }

        /* ... (keep previous CSS styles unchanged) ... */
    </style>
</head>
<body>
    <h1>مولد بطاقة هدايا</h1>
    <form id="giftCardForm">
        <input type="text" id="text" placeholder="أدخل النص الخاص بك" required>
        <input type="url" id="url" placeholder="أدخل رابط URL (اختياري)">
        <button type="button" onclick="generateCard()">إنشاء بطاقة هدايا</button>
        <button type="button" onclick="sendToDiscord()">إرسال إلى Discord</button>
    </form>

    <!-- Added temporary border for debugging -->
    <div id="cardContainer" style="border: 2px solid red;">
        <div id="textDisplay"></div>
        <div id="qrCode"></div>
    </div>

    <!-- Added explicit script loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let generatedCardImage = null;

        async function generateCard() {
            console.log('Starting card generation...');
            
            // 1. Update DOM elements
            const text = document.getElementById('text').value;
            const url = document.getElementById('url').value;
            
            document.getElementById('textDisplay').textContent = text;
            const qrCodeDiv = document.getElementById('qrCode');
            qrCodeDiv.innerHTML = '';
            
            if (url) {
                new QRCode(qrCodeDiv, {
                    text: url,
                    width: 100,
                    height: 100
                });
            }

            // 2. Wait for rendering to complete
            await new Promise(resolve => setTimeout(resolve, 100));

            // 3. Capture with debug options
            try {
                const canvas = await html2canvas(document.getElementById('cardContainer'), {
                    useCORS: true,
                    scale: 2,
                    logging: true,
                    backgroundColor: null
                });
                
                generatedCardImage = canvas.toDataURL('image/png');
                console.log('Generated image:', generatedCardImage);
                
                // Temporary preview for debugging
                const preview = document.createElement('img');
                preview.src = generatedCardImage;
                preview.style.position = 'fixed';
                preview.style.top = '10px';
                preview.style.right = '10px';
                preview.style.zIndex = '9999';
                document.body.appendChild(preview);
                
            } catch (error) {
                console.error('html2canvas error:', error);
                alert('فشل إنشاء الصورة: ' + error.message);
            }
        }

        /* ... (keep sendToDiscord() function unchanged) ... */
    </script>
</body>
</html>
