<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد بطاقة هدايا</title>
    <style>
        :root {
            /* ======== CUSTOMIZABLE PARAMETERS ======== */
            --card-width: 384px;   /* 4 inches (96 DPI) */
            --card-height: 864px;  /* 9 inches (96 DPI) */
            --background-image: url('https://drive.google.com/drive-viewer/AKGpihbBc_78nsr-LX20dk42ayNGXAIb85m8YpZB4FTl2s909710w_0AvZzId9xJ6CnPScHItUTdBDa92GplRDejhTr0zu89piO2dg=s1600-rw-v1');
            /* ========================================== */
        }

        /* ... (keep previous CSS styles unchanged) ... */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- ... (keep HTML structure unchanged) ... -->

    <script>
        let generatedCardImage = null;

        function generateCard() {
            const cardContainer = document.getElementById('cardContainer');
            
            html2canvas(cardContainer, {
                useCORS: true,
                scale: 3, // Triple resolution for HD output
                dpi: 300, // High DPI rendering
                logging: true,
                backgroundColor: null,
                imageTimeout: 0
            }).then(canvas => {
                // Convert to PNG with quality settings
                generatedCardImage = canvas.toDataURL('image/png', 1.0); // Highest quality
            });
        }

        async function sendToDiscord() {
            if (!generatedCardImage) {
                alert('الرجاء إنشاء البطاقة أولاً.');
                return;
            }

            const webhookURL = 'https://discord.com/api/webhooks/1147683551236587550/Me9GrRXPY1aMRch5if7KHEymy36qm28XDl_YlDEX-pkVqbasrlXlJppcbaAVbRNqSePU';

            // Convert to PNG Blob with explicit type
            const base64Data = generatedCardImage.split(',')[1];
            const blob = await fetch(`data:image/png;base64,${base64Data}`)
                .then(res => res.blob())
                .then(blob => new Blob([blob], { type: 'image/png' }));

            // Create FormData with proper filename
            const formData = new FormData();
            formData.append('file', blob, 'gift-card.png');

            // Force PNG attachment
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'multipart/form-data',
                },
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    alert('تم الإرسال بنجاح!');
                } else {
                    response.text().then(text => {
                        console.error('Discord Error:', text);
                        alert('فشل الإرسال: ' + text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الإرسال.');
            });
        }
    </script>
</body>
</html>
