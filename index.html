<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد بطاقة هدايا</title>
    <style>
        :root {
            --card-width: 384px;
            --card-height: 864px;
            --background-image: url('https://drive.google.com/drive-viewer/AKGpihbBc_78nsr-LX20dk42ayNGXAIb85m8YpZB4FTl2s909710w_0AvZzId9xJ6CnPScHItUTdBDa92GplRDejhTr0zu89piO2dg=s1600-rw-v1');
        }

        /* ... (keep previous CSS styles unchanged) ... */
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- ... (keep HTML structure unchanged) ... -->

    <script>
        let generatedCardImage = null;

        function generateCard() {
            const cardContainer = document.getElementById('cardContainer');
            
            html2canvas(cardContainer, {
                useCORS: true,
                scale: 2,
                logging: true,
                imageTimeout: 0,
                backgroundColor: null
            }).then(canvas => {
                // Force PNG format with quality setting
                generatedCardImage = canvas.toDataURL('image/png', 1.0);
            });
        }

        async function sendToDiscord() {
            if (!generatedCardImage) {
                alert('الرجاء إنشاء البطاقة أولاً.');
                return;
            }

            const webhookURL = 'https://discord.com/api/webhooks/1147683551236587550/Me9GrRXPY1aMRch5if7KHEymy36qm28XDl_YlDEX-pkVqbasrlXlJppcbaAVbRNqSePU';

            try {
                // Convert base64 to ArrayBuffer
                const base64Data = generatedCardImage.split(',')[1];
                const binaryString = atob(base64Data);
                const uint8Array = new Uint8Array(binaryString.length);
                
                for (let i = 0; i < binaryString.length; i++) {
                    uint8Array[i] = binaryString.charCodeAt(i);
                }

                // Create Blob with explicit PNG type
                const blob = new Blob([uint8Array], { type: 'image/png' });

                // Create FormData with proper filename
                const formData = new FormData();
                formData.append('file', blob, 'gift-card.png');

                // Send to Discord with proper headers
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert('تم الإرسال بنجاح!');
                } else {
                    console.error('Discord API Error:', await response.text());
                    alert('فشل الإرسال.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء الإرسال.');
            }
        }
    </script>
</body>
</html>
